    <script>

        };
        
        // נגן אודיו
        const audioFileInput = document.getElementById('audio-file-input');
        const waveformContainer = document.getElementById('waveform');
        const wavesurfer = WaveSurfer.create({

        // טעינת קובץ אודיו - הסרת ההעלאה ל-Firebase
        audioFileInput.addEventListener('change', () => {

            if (!files || !files[0]) return;

        // שמירת רצפים ב-localStorage
        function saveSequencesToLocalStorage() {
            const sequencesToSave = {};
            Object.keys(sequences).forEach(key => {
                sequencesToSave[key] = {
                    name: sequences[key].name,
                    numbers: sequences[key].numbers,
                    interval: sequences[key].interval
                };
            });
            
            localStorage.setItem('dance_sequences', JSON.stringify(sequencesToSave));
        }
        
        // טעינת רצפים מ-localStorage
        function loadSequencesFromLocalStorage() {
            const savedSequences = localStorage.getItem('dance_sequences');
            if (savedSequences) {
                try {
                    const parsed = JSON.parse(savedSequences);
                    
                    Object.keys(parsed).forEach(key => {
                        sequences[key] = {
                            name: parsed[key].name,
                            numbers: parsed[key].numbers,
                            interval: parsed[key].interval || 1000,
                            running: false,
                            timer: null
                        };
                    });
                } catch (error) {
                    console.error('שגיאה בטעינת רצפים מהאחסון המקומי:', error);
                }
            }
        }
        
        // יצירת רצף דוגמה
        function createExampleSequence() {
            if (Object.keys(sequences).length === 0) {
                const exampleSequenceId = 'example_sequence';
                sequences[exampleSequenceId] = {
                    name: 'An example project',
                    numbers: [62, 65, 126, 153, 190],
                    interval: 1000,
                    running: false,
                    timer: null
                };
                
                saveSequencesToLocalStorage();
            }
        }
        
        // יצירת רצף חדש
        function createNewSequence() {
            const nameInput = document.getElementById('new-sequence-name');
            const name = nameInput.value.trim();
            
            if (!name) return;
            
            const sequenceId = 'sequence_' + Date.now();
            
            sequences[sequenceId] = {
                name: name,
                numbers: [],
                interval: 1000,
                running: false,
                timer: null
            };
            
            saveSequencesToLocalStorage();
            createSequencesUI();
            nameInput.value = '';
        }
        
        // מחיקת רצף
        function deleteSequence(sequenceKey) {
            if (sequences[sequenceKey].running) return;
            
            delete sequences[sequenceKey];
            saveSequencesToLocalStorage();
            createSequencesUI();
        }
        
        // עדכון מהירות רצף
        function updateSequenceSpeed(sequenceKey) {
            const speedInput = document.getElementById(`${sequenceKey}-speed`);
            const newSpeed = parseInt(speedInput.value);
            
            if (!isNaN(newSpeed) && newSpeed >= 100 && newSpeed <= 5000) {
                sequences[sequenceKey].interval = newSpeed;
                saveSequencesToLocalStorage();
            } else {
                speedInput.value = sequences[sequenceKey].interval;
            }
        }
        
        // ניקוי רצף
        function clearSequence(sequenceKey) {
            if (sequences[sequenceKey].running) return;
            
            sequences[sequenceKey].numbers = [];
            saveSequencesToLocalStorage();
            
            const numbersDisplay = document.getElementById(`${sequenceKey}-numbers`);
            if (numbersDisplay) {
                numbersDisplay.textContent = '[]';
            }
        }
        
        // הוספת ערך לרצף
        function addCurrentValueToSequence(sequenceKey) {
            const currentValue = parseInt(document.getElementById('current-value-display').textContent);
            
            if (isNaN(currentValue)) return;
            
            sequences[sequenceKey].numbers.push(currentValue);
            saveSequencesToLocalStorage();
            
            const numbersDisplay = document.getElementById(`${sequenceKey}-numbers`);
            if (numbersDisplay) {
                numbersDisplay.textContent = `[${sequences[sequenceKey].numbers.join(', ')}]`;
            }
        }
        
        // ייצוא רצפים
        function exportSequences() {
            const dataToExport = {};
            
            Object.keys(sequences).forEach(key => {
                dataToExport[key] = {
                    name: sequences[key].name,
                    numbers: sequences[key].numbers,
                    interval: sequences[key].interval
                };
            });
            
            const jsonData = JSON.stringify(dataToExport);
            const base64Data = btoa(jsonData);
            
            const blob = new Blob([base64Data], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `dance_sequences_${new Date().toISOString().slice(0,10)}.dat`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }
        
        // ייבוא רצפים
        function importSequences() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.dat';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const base64Data = event.target.result;
                        const jsonData = atob(base64Data);
                        const importedData = JSON.parse(jsonData);
                        
                        const importCount = Object.keys(importedData).length;
                        
                        if (importCount === 0) return;
                        
                        Object.keys(importedData).forEach(key => {
                            const newKey = 'imported_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                            sequences[newKey] = {
                                name: importedData[key].name,
                                numbers: importedData[key].numbers,
                                interval: importedData[key].interval || 1000,
                                running: false,
                                timer: null
                            };
                        });
                        
                        saveSequencesToLocalStorage();
                        createSequencesUI();
                    } catch (error) {
                        console.error('שגיאה בייבוא הרצפים:', error);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // הפעלת רצף
        function startSequence(sequenceKey) {
            Object.keys(sequences).forEach(key => {
                if (key !== sequenceKey && sequences[key].running) {
                    stopSequence(key);
                }
            });
            
            const sequence = sequences[sequenceKey];
            if (sequence.running || sequence.numbers.length === 0) return;

            sequence.running = true;
            let currentIndex = 0;
            const display = document.getElementById(`${sequenceKey}-display`);
            
            updateButtons(sequenceKey, true);

            function updateDisplay() {
                const number = sequence.numbers[currentIndex];
                display.textContent = `מספר נוכחי: ${number} (מיקום ${currentIndex + 1} מתוך ${sequence.numbers.length})`;
                currentIndex = (currentIndex + 1) % sequence.numbers.length;
                
                firebase.database().ref('/RXTX/RX').set(number)
                    .then(() => addToHistory(number))
                    .catch(error => console.error('שגיאה בשליחה:', error));
            }

            updateDisplay();
            sequence.timer = setInterval(updateDisplay, sequence.interval);
        }

        // עצירת רצף
        function stopSequence(sequenceKey) {
            const sequence = sequences[sequenceKey];
            if (!sequence.running) return;

            clearInterval(sequence.timer);
            sequence.running = false;
            
            const display = document.getElementById(`${sequenceKey}-display`);
            display.textContent = 'הרצת הפרוייקט ללא התערבות';
            updateButtons(sequenceKey, false);
        }

        // עדכון כפתורים
        function updateButtons(sequenceKey, running) {
            const panel = document.getElementById(`${sequenceKey}-display`).parentElement;
            const startBtn = panel.querySelector('.start-btn');
            const stopBtn = panel.querySelector('.stop-btn');
            
            startBtn.disabled = running;
            stopBtn.disabled = !running;
            
            if (running) {
                startBtn.classList.add('disabled');
                stopBtn.classList.remove('disabled');
            } else {
                startBtn.classList.remove('disabled');
                stopBtn.classList.add('disabled');
            }
        }
        
        // יצירת ממשק רצפים
        function createSequencesUI() {
            const container = document.getElementById('controlPanels');
            if (!container) return;
            
            container.innerHTML = '';
            
            createNewSequencePanel(container);
            
            Object.keys(sequences).forEach(key => {
                createSequencePanel(container, key, sequences[key]);
            });
        }
        
        // יצירת פאנל רצף חדש
        function createNewSequencePanel(container) {
            const newSequencePanel = document.createElement('div');
            newSequencePanel.className = 'control-panel new-sequence-panel mb-4';
            
            const newSequenceTitle = document.createElement('h3');
            newSequenceTitle.className = 'h5 mb-3';
            newSequenceTitle.textContent = 'Create a new project ';
            newSequencePanel.appendChild(newSequenceTitle);
            
            const inputDiv = document.createElement('div');
            inputDiv.className = 'mb-3';
            
            const inputLabel = document.createElement('label');
            inputLabel.className = 'form-label';
            inputLabel.setAttribute('for', 'new-sequence-name');
            inputLabel.textContent = 'The name of the project:';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'new-sequence-name';
            input.className = 'form-control';
            input.placeholder = 'NAME';
            
            inputDiv.appendChild(inputLabel);
            inputDiv.appendChild(input);
            newSequencePanel.appendChild(inputDiv);
            
            const createBtn = document.createElement('button');
            createBtn.textContent = 'Create a new project';
            createBtn.onclick = createNewSequence;
            
            newSequencePanel.appendChild(createBtn);
            container.appendChild(newSequencePanel);
        }
        
        // יצירת פאנל רצף קיים
        function createSequencePanel(container, key, sequence) {
            const panel = document.createElement('div');
            panel.className = 'control-panel';
            panel.id = `sequence-panel-${key}`;
            
            // כותרת הרצף
            const titleContainer = document.createElement('h3');
            titleContainer.className = 'h5 mb-3';
            titleContainer.textContent = sequence.name;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.style.float = 'left';
            deleteBtn.onclick = function() { deleteSequence(key); };
            
            titleContainer.appendChild(deleteBtn);
            panel.appendChild(titleContainer);
            
            // מידע על הרצף
            const numbersContainer = document.createElement('div');
            numbersContainer.textContent = 'states in decimal ';
            
            const numbersSpan = document.createElement('span');
            numbersSpan.id = `${key}-numbers`;
            numbersSpan.textContent = `[${sequence.numbers.join(', ')}]`;
            
            numbersContainer.appendChild(numbersSpan);
            panel.appendChild(numbersContainer);
            
            // תצוגת מצב
            const display = document.createElement('div');
            display.className = 'display';
            display.id = `${key}-display`;
            display.textContent = 'ready to go';
            panel.appendChild(display);
            
            // כפתור הוספת ערך
            const addValueBtn = document.createElement('button');
            addValueBtn.textContent = 'add current state';
            addValueBtn.onclick = function() { addCurrentValueToSequence(key); };
            panel.appendChild(addValueBtn);
            
            // שינוי מהירות
            const speedDiv = document.createElement('div');
            speedDiv.style.margin = '10px 0';
            
            const speedLabel = document.createElement('span');
            speedLabel.textContent = 'SPEED ';
            
            const speedInput = document.createElement('input');
            speedInput.type = 'number';
            speedInput.id = `${key}-speed`;
            speedInput.value = sequence.interval;
            speedInput.min = '100';
            speedInput.max = '5000';
            speedInput.step = '100';
            speedInput.style.width = '80px';
            
            const updateSpeedBtn = document.createElement('button');
            updateSpeedBtn.textContent = 'Update';
            updateSpeedBtn.style.marginLeft = '10px';
            updateSpeedBtn.onclick = function() { updateSequenceSpeed(key); };
            
            speedDiv.appendChild(speedLabel);
            speedDiv.appendChild(speedInput);
            speedDiv.appendChild(updateSpeedBtn);
            panel.appendChild(speedDiv);
            
            // כפתורי שליטה
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            
            const startBtn = document.createElement('button');
            startBtn.className = 'start-btn';
            startBtn.textContent = 'RUN';
            startBtn.onclick = function() { startSequence(key); };
            
            const stopBtn = document.createElement('button');
            stopBtn.className = 'stop-btn';
            stopBtn.textContent = 'STOP';
            stopBtn.disabled = true;
            stopBtn.onclick = function() { stopSequence(key); };
            
            const clearBtn = document.createElement('button');
            clearBtn.textContent = 'Delete all states';
            clearBtn.onclick = function() { clearSequence(key); };
            
            buttonGroup.appendChild(startBtn);
            buttonGroup.appendChild(stopBtn);
            buttonGroup.appendChild(clearBtn);
            panel.appendChild(buttonGroup);
            
            container.appendChild(panel);
        }
        
        // הוספת ערך להיסטוריה
        function addToHistory(value) {
            if (lastSentValues.length === 0 || lastSentValues[lastSentValues.length - 1] !== value) {
                if (lastSentValues.length >= MAX_HISTORY) {
                    lastSentValues.shift();
                }
                lastSentValues.push(value);
                updateHistoryDisplay();
            }
        }
        
        // עדכון תצוגת היסטוריה
        function updateHistoryDisplay() {
            const historyElement = document.getElementById('history-display');
            if (historyElement) {
                historyElement.textContent = lastSentValues.slice(-5).join(', ');
            }
        }
        
        // עדכון תצוגת RX
        function updateRXDisplay(value) {
            updateCurrentValueDisplay(value);
            
            if (value !== null && value !== undefined) {
                if (lastSentValues.length === 0 || lastSentValues[lastSentValues.length - 1] !== value) {
                    addToHistory(value);
                }
            }
        }
        
        // עדכון ערך נוכחי
        function updateCurrentValueDisplay(value) {
            const currentValueDisplay = document.getElementById('current-value-display');
            if (currentValueDisplay) {
                currentValueDisplay.textContent = value;
            }
        }

        // האזנה לשינויים ב-RX
        function listenToRXChanges() {
            const rxRef = firebase.database().ref('/RXTX/RX');
            
            rxRef.on('value', (snapshot) => {
                const data = snapshot.val();
                updateRXDisplay(data);
                
                if (data !== null && data !== undefined) {
                    if (lastSentValues.length === 0 || lastSentValues[lastSentValues.length - 1] !== data) {
                        addToHistory(data);
                    }
                }
            }, (error) => {
                console.error('Error fetching RX data:', error);
                const rxContent = document.getElementById('rx-content');
                if (rxContent) {
                    rxContent.innerHTML = '<span style="color: red;">שגיאה בטעינת נתונים</span>';
                }
            });
        }
        
        // הוספת האזנה לכפתורי המצבים
        function setupControlButtons() {
            document.querySelectorAll('.control-button').forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.dataset.type;
                    const value = parseInt(this.dataset.value);
                    
                    controlValues[type] = value;
                    
                    document.querySelectorAll(`.${type.toLowerCase()}-btn`).forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    calculateAndSendToRX();
                });
            });
        }
        
        // חישוב ושליחת ערך ל-RX
        function calculateAndSendToRX() {
            const result = (controlValues.COLOR * 32) + 
                        (controlValues.LAHAT * 8) + 
                        (controlValues.SL * 2) + 
                        controlValues.LEDDATA;
            
            firebase.database().ref('/RXTX/RX').set(result)
                .then(() => {
                    addToHistory(result);
                    updateCurrentValueDisplay(result);
                })
                .catch((error) => console.error('Error sending to Firebase:', error));
            
            return result;
        }
        
        // הוספת האזנה לכפתור הוספת ערך לרצף
        function setupAddToSequenceBtn() {
            const addBtn = document.getElementById('add-to-sequence-btn');
            if (!addBtn) return;
            
            addBtn.addEventListener('click', function() {
                const currentValue = parseInt(document.getElementById('current-value-display').textContent);
                if (isNaN(currentValue)) return;
                
                const sequenceKeys = Object.keys(sequences);
                if (sequenceKeys.length === 0) {
                    const newSequencePanel = document.querySelector('.new-sequence-panel');
                    if (newSequencePanel) {
                        newSequencePanel.scrollIntoView({ behavior: 'smooth' });
                    }
                    return;
                }
                
                // בחירת הרצף הראשון כברירת מחדל
                addCurrentValueToSequence(sequenceKeys[0]);
            });
        }
        
        window.onload = displayUserEmail();

        // פונקציה להצגת המייל המחובר
        function displayUserEmail() {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // אם יש משתמש מחובר, הצג את המייל שלו בכפתור
                    document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
                    console.log(user); // הצגת אובייקט המשתמש בקונסול
                } else {
                    // אם אין משתמש מחובר, הצג הודעה מתאימה
                    document.getElementById("userEmail").textContent = "Not logged in";
                    console.log(user); // הצגת null בקונסול
                }
            });
        }
    
        // פונקציה לניתוק המשתמש שמאזינה ללחיצה על כפתור ההתנתקות
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                // לאחר התנתקות מוצלחת, מעבר לדף ההתחברות
                window.location.href = "/APPHTML/index.html";
            }).catch((error) => {
                // טיפול בשגיאה בהתנתקות
                console.error("Error signing out:", error);
            });
        });
        
        // אתחול המערכת
        window.onload = function() {
            loadSequencesFromLocalStorage();
            createExampleSequence();
            displayUserEmail();
            createSequencesUI();
            setupControlButtons();
            listenToRXChanges();
            setupAddToSequenceBtn();
            
            // הפיכת הפונקציות לגלובליות
            window.startSequence = startSequence;
            window.stopSequence = stopSequence;
            window.updateSequenceSpeed = updateSequenceSpeed;
            window.clearSequence = clearSequence;
            window.createNewSequence = createNewSequence;
            window.deleteSequence = deleteSequence;
            window.addCurrentValueToSequence = addCurrentValueToSequence;
            window.exportSequences = exportSequences;
            window.importSequences = importSequences;
        };
    </script>
</body>
